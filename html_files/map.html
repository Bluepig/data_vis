<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}


.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<div class="row">
    <div class="col-md-4" id ="svgArea"></div>
 </div>
<script src="http://d3js.org/d3.v3.js"></script>

<script>


var margin = {top: 50, right: 50, bottom: 50, left: 50},
    width = 1100 - margin.left - margin.right,
    height = 1100 - margin.top - margin.bottom;

 var svg = d3.select("#svgArea").append("svg")
            .attr("width", width +100 + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");





var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var occurZones = [
        {"name":"base1 radiant" ,"value" :1},
        {"name":"base2 dire" ,"value" :2},
        {"name":"bottomlane dire" ,"value" :3},
        {"name":"bottomlane radiant" ,"value" :4,},
        {"name":"jungle dire" ,"value" :5},
        {"name":"jungle radiant" ,"value":6},
        {"name":"laneshop dire" ,"value" :7},
        {"name":"laneshop radiant" ,"value" :8},
        {"name":"midlane dire" ,"value" :9},
        {"name":"midlane radiant" ,"value" :10},
        {"name":"pit dire" ,"value" :11},
        {"name":"river" ,"value" :12},
        {"name":"secretshop dire" ,"value" :13},
        {"name":"secretshop radiant" ,"value" :14},
        {"name":"toplane dire" ,"value" :15},      
        {"name":"toplane radiant" ,"value" :16},
        {"name":"void dire" ,"value" :17},
        {"name":"void radiant" ,"value" :18},
      ];
    var colors = [];
    occurZones.forEach(function(d){
        colors.push(d.name);
    });
    var color = d3.scale.category20().domain(colors);
 // var color = d3.scale.ordinal()
 //    .range(["#17becf ", "#2ca02c", "#d62728", "#9467bd", "#ff7f0e","#e377c2",
 //      "#bcbd22","#17becf", 
 //      ]);


    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(10);




var imgs =svg.selectAll("image").data([0]);
	imgs.enter()
		.append("svg:image")
		.attr("xlink:href","map.png")
		.attr("x","0")
		.attr("y","0")
		.attr("opacity",.5)
		.attr("width",width)
		.attr("height",height);


 d3.csv("../data_files/Labels.csv",function(error,data){
    
  data.forEach(function(d){
            //Sometimes the numbers are returned as strings, these lines transform those strings are transformed into numbers
            d.value=d.value;
            d.x = +d.x;
            d.y = +d.y;
        });
 
      x.domain(d3.extent(data, function(d){return d.x;}));
      y.domain(d3.extent(data, function(d){return d.y;}));

   svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

         svg.append("g")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx",function(d){return x(d.x); })
            .attr("cy",function(d){return y(d.y); })
            .attr("opacity", 0.5)
            .attr("r",6)
            .style("fill", function(d) { return color(d.value-1); });



        var legend = svg.selectAll(".legend")
            .data(colors)
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) { return "translate(150," + i * 20 + ")"; });

         legend.append("rect")
            .attr("x", width - 18)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", function(d,i){return color(i)});

        legend.append("text")
            .attr("x", width - 24)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text(function(d) { return d; });
 });
</script>
